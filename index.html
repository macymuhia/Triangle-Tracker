<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triangle Tracker</title>
    <link rel="shortcut icon" href="images/triangle-stroked.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>triangle tracker</h1>
            <hr class="my-4">
            <p>Find out the name of your triangle</p>
            <button type="button" class="btn btn-primary mx-auto" data-toggle="modal" data-target="#myModal">
                    Click Me
                  </button>
        </div>

            <h1>Enter triangle dimensions</h1>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h2>Enter triangle dimensions</h2>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <img src="./images/giphy1.gif" alt="Triangle GIF">
                            </div>
                            <div class="col">
                                <input type="number" placeholder="First side" id="first-side">
                                <input type="number" placeholder="Second side" id="second-side">
                                <input type="number" placeholder="Third side" id="third-side">
                            </div>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col">
                                <div class="btn-left">
                                    <button class="btn-primary" onclick="validateResult()">Find out</button>
                                </div>

                            </div>
                            <div class="col">
                                <div class="btn-right">
                                    <button type="button" class="btn-danger" data-dismiss="modal">Close</button>
                                </div>

                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
