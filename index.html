<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triangle Tracker</title>
    <link rel="shortcut icon" href="images/triangle-stroked.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>triangle tracker</h1>
            <hr class="my-4">
            <p>Find out the name of your triangle</p>
        </div>

        <div class="jumbotron">
            <h1>Enter triangle dimensions</h1>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <img src="./images/200w (2).webp" alt="">
                </div>
                <div class="col">
                    <input type="number" placeholder="First side" id="first-side">
                    <input type="number" placeholder="Second side" id="second-side">
                    <input type="number" placeholder="Third side" id="third-side">
                </div>
            </div>

            <button class="btn-primary" onclick="validateResult()">FIND OUT</button>

        </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
